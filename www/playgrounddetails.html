<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>مرمى</title>
</head>
<body>
    <div class="container">

            <div class="backbtn pull-left">

                    </div>
                </div>
                <div class="linesep"></div>
                <div class='totalprice col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding'>

            </div>
            <div class="pgimg col-xs-8 col-sm-8 col-lg-8">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding">
            <div class="pgditem col-xs-3 col-sm-3 col-lg-3">
                    <div class='col-xs-12 col-sm-4 col-md-3 col-lg-3'>
                        <img class="ico" src="img/ico2.png" width="40" />
                        <span class="normalwhite desctxt">موقع الملعب</span>
						<span class="boldyellow">شارع العريفي</span>
                <a href="playgrounddetails.html" class="normalwhite maplnk">الخريطة</a>
                    </div>
                
            </div>
            <div class="pgditem col-xs-3 col-sm-3 col-lg-3">

						<span class="boldyellow">6X6 لاعبين</span>

                </a>

            </div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding">

            </div>

                        <span class="normalwhite desctxt">صور الملعب</span>
						<span class="boldyellow">الألبوم</span>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</html>
